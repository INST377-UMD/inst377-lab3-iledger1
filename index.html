<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lab 3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bar"><h1>Rock • Paper • Scissors</h1></header>

  <nav>
    <ul class="nav">
      <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
      <li><a href="https://www.youtube.com" target="_blank">Youtube</a></li>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
    </ul>
  </nav>

  <div class="row">
    <section class="main">
      <form>
        <label for="name">Name:</label>
        <input id="name" name="name" required>
        <label for="move">Your Choice:</label>
        <select id="move" name="move">
          <option>Rock</option><option>Paper</option><option>Scissors</option>
        </select>
        <button>Submit</button>
      </form>
    </section>

    <aside class="side">
      <h3>Rules</h3>
      <ol>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ol>
    </aside>
  </div>

  <footer class="bar">Will you win?</footer>
</body>
</html>
